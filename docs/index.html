<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .confetti{
        max-width: 100%;
        display: block;
        margin: 0 auto;
        border: 0px;
        user-select: none;
    }    
  </style>
	<!-- Demo CSS -->
	<link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <div class="border-0">
    <div class="fixed top-0 left-0 right-0">
      <video id="showplayer" autoplay="true" muted="true" loop="true">
        <source src="video/show1-3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="fixed top-0 left-0 right-0">
      <canvas class="confetti" id="canvas"></canvas>
    </div>
    <div class="fixed top-3/4 left-0 right-0">
      <p class=""/>
      <div class="bg-gray-20 px-4 py-3 text-center sm:px-6">
        <button id="activator" type="submit" class="inline-flex justify-center rounded-md border border-transparent bg-pink-400 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-pink-200 focus:ring-offset-2">
          Happy New Year 2023!
        </button>
      </div>
      <div class="px-4 py-2 text-center sm:px-6">
        <div id="soundswitch" class="relative inline-flex justify-center border-transparent bg-transparent text-sm font-medium text-purple-200">
          <svg xmlns="http://www.w3.org/2000/svg" id="soundswitch-on" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="collapse absolute top-0 px-1 py-1 w-12 h-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" id="soundswitch-off" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="absolute top-0 px-1 py-1 w-12 h-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 9.75L19.5 12m0 0l2.25 2.25M19.5 12l2.25-2.25M19.5 12l-2.25 2.25m-10.5-6l4.72-4.72a.75.75 0 011.28.531V19.94a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.506-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.395C2.806 8.757 3.63 8.25 4.51 8.25H6.75z" />
          </svg>          
        </div>
      </div>
    </div>
    <div class="fixed bottom-0 inset-x-0 w-full">
      <!-- div class="absolute top-[100px] h-32 w-full" -->
        <footer class="credit">
          Site author: <a title="Peter Nedonosko" href="https://github.com/pnedonosko" target="_blank">Peter Nedonosko</a>. Creative author and video editor: <a title="lxrykxlya.ae" href="https://www.tiktok.com/@lxrykxlya.ae" target="_blank">lxrykxlya.ae</a>. Confetti author: <a title="Awesome web design code & scripts" href="https://www.codehim.com/animation-effects/javascript-confetti-explosion-effect/" target="_blank">Nicholas Suski</a>
        </footer>
      <!-- /div -->
    </div>
  </div>

  <!-- Confetti JS -->
  <script src="js/confetti.js"></script>
</body>
</html>
